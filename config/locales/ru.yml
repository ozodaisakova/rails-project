  # Басты бетке арналған орысша аудармалар
  homepage:
    banner: 
      title: "Закажите свежую рыбу от компании 'First Fish Company'"
      subtitle: "Начните прямо сейчас"
    our_products:
      title: "Наши продукты"
      osetr_and_sterliad: 
        title: "Осетр и стерлядь"
        text: "   В кулинарии из стерляди готовят самые разнообразные и изысканные блюда, не случайно издавна ее называли «царской рыбой». На трапезах монархов блюда из стерляди подавались в первую очередь. Классическое блюдо – стерляжья уха, она получается особенно вкусной с добавлением шампанского. Стерлядь можно также приготовить на пару, запечь, пожарить и потушить. Из этой рыбы получается прекрасное заливное и студень, а также начинка для пирогов и расстегаев. Стерлядь паровую или горячего копчения используют в салатах."
      forel:
        title: "Форель"
        text: "  Мясо радужной форели, как и многих других видов рыб, содержит в себе большое количество легкоусвояемого белка и при этом является малокалорийным. Рыба форель радужная содержит в себе жирные кислоты омега-3, важные жирорастворимые витамины А, D, Е, водорастворимые витамины группы В, а также следующие микроэлементы: калий, селен, цинк, магний, железо, натрий и фосфор"
    our_tech:
      title: "Наша технология"
      slider:
        first:
          title: "Технология выращивания "
          text: "Технология выращивания рыбы на нашем предприятии разделена на 3 основные части"
        second:
          title: "Инкубационные цеха"
          text: "В данном цеху возможно получить до 10 млн. личинок карповых за один тур"
        third:
          title: "УЗВ для разведения осетровых"
          text: "Для работы данных мы используем воду из собственной скважины. Использование такой системы позволяет нам круглогодично получать товарную рыбу в независимости от времени года и погодных условий."
        fourth:
          title: "Открытые бассейны"
          text: "Для разведения радужной форели мы используем открытые бассейны проточного типа. Всего на территории нашего хозяйства расположено 10 бассейнов, общим объемом 4500 м.куб."
        fifth:
          title: "Результаты"
          text: "Наличие постоянно свежей родниковой воды, вкупе с использованием качественного европейского корма, обеспечивает отличное качество и вкус выращенной у нас рыбы."
