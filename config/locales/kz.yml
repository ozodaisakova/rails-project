 # О нас парақшасына арналған орысша аудармалар
  about_page:
    title: "Компания жайлы"
    info-1-text: "«First Fish Company» ЖШС бекіре-форель шаруашылығы 2012 жылы іске қосылды. Компанияның негізгі қызметі - бекіре тұқымдастар мен раковинаның форели өсіру. Бұдан басқа, біздің компания бекіре тұқымды, лосось және балдырлардың балық қорын өсіру және сатуды жүзеге асырады. Біз сондай-ақ балық шаруашылығына арналған технологиялық кеңестерді ұсынамыз."
    info-2-text: " Балықты қарқынды өсіру үшін біз жабық жабық суды пайдаланамыз (UZV), сондай-ақ ашық бассейндер мен тоғандар. Және өз инкубациялық шеберханаларыңыз сізге кәсіби түрде ойнауға мүмкіндік береді. Мұның бәрі сіз балық өсіру үшін өте қолайлы жағдай жасауға және оларды жыл бойы ұстауға мүмкіндік береді."
    info-3-text: " УЗВ - балық өсіру үшін жабық суды орнату. АКБ-ның негізгі артықшылықтары - балықтың қону деңгейінің жоғары тығыздығы және үлкен емес (орнатудағы судың кемінде 5%) су ағыны. Бұны одан әрі пайдалану үшін ағынды суларды тазарту үшін механикалық және биологиялық сүзгілер жүйесін қолдану арқылы қол жеткізіледі. Барлық қондырғы жинақы болып табылады, сондықтан оны сыртқы бөлменің ішіне орналастыруға болады, бұл UZV сыртқы қоршаған орта жағдайларына тәуелді емес. Біздің РҒА-ның құрылысы кезінде ең заманауи жабдықты қолдандық. Зауыт іске қосылған сәтте біздің өніміміз Қазақстанның қазіргі заманғы шаруашылықтарының бірі болды. Сібір бекіре балысы мен стерлетрі Өзбекстандағы біздің фермамызда өсіріледі."
    statistic:  
      one: "дана бекіре балығы жылдық көрсеткіш"
      two: "тонна бекіре балығы жылдық көрсеткіш"
      three: "дана сүйрік балығы жылдық көрсеткіш"
