        title: "Бекіре жане сүйрік"
        text: "  Тамақты дайындау кезінде әр түрлі және талғампаз ыдыс-аяқтарды дайындау үшін стерлеттер пайдаланылады және ол ұзақ уақыт бойы «корольдік балық» деп аталады. Монастырлы тағамдарда алдымен сортты тағамдар ұсынылды. Классикалық тағамдар - бұл стерлинг құлақ, ол шампан қосылған кезде әсіресе дәмді болады. Стерлеттерді да пісіруге, пісіруге, қуыруға және салқындатуға болады. Бұл балық тамаша пияз және желе шығарады, сондай-ақ бәліштер мен бәліштерді толтырады. Ыстық немесе ысталған бу сортты салаттарда қолданылады."
      forel:
        title: "Бақтақ"
        text: "  Радуга форель еті, көптеген басқа балықтар сияқты, оңай сіңірілетін протеиннің үлкен мөлшерін қамтиды және төмен калориядан тұрады. Радуга форельінің балығында Omega-3 майлы қышқылдары, А, Д, Е дәрумендері, В тобындағы суда еритін витаминдер және маңызды микроэлементтер бар: калий, селен, мырыш, магний, темір, натрий және фосфор"
    our_tech:
      title: "Біздің технология"
      slider:
        first:
          title: "Өсіру технологиясы"
          text: "Біздің компаниядағы балық өсіру технологиясы 3 негізгі бөлікке бөлінген"
        second:
