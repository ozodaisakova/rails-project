          text: "Бұл шеберханада әрбір раундта 10 миллион карповых личинкаларды алуға болады."
        third:
          title: "Бекіре өсіруге арналған орын"
          text: "Деректерді пайдалану үшін өзіміздің суымызды суды пайдаланамыз. Осындай жүйені қолдану маусым мен ауа-райының жағдайына қарамастан жыл бойы коммерциялық балықты алуға мүмкіндік береді."
        fourth:
          title: "Ашық бассейндер"
          text: "Асыл тұқымды форельді өсіру үшін біз ашық типті ашық бассейндерді қолданамыз. Біздің шаруашылық аумағында жалпы көлемі 4500 текше метр болатын 10 бассейн бар."
        fifth:
